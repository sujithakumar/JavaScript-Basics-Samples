<html>

<head>
    <link rel="stylesheet" href="./Assets/Stylesheets/commonStyles.css">
    <style>
        div {
            border: 2px solid pink;
            border-radius: 3px;
            margin: 10px;
            height: 35%;
        }

        p {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div>
        <header> using variable before declaration</header>
        <p id="demo"></p>

        <script>
            //assigning before declaration
            x = 5;
            elem = document.getElementById("demo");
            elem.innerHTML = x;
            //declaration
            var x;
        </script>
    </div>
    <div>
        <header> using variable after declaration</header>
        <p id="demo1"></p>

        <script>
            //declaration
            var y;
            //assigning after declaration
            y = 0;
            elem = document.getElementById("demo1");
            elem.innerHTML = y;

        </script>
    </div>
    <div>
        <header> using variable definition before declaration</header>
        <p id="demo2"></p>

        <script>
            elem = document.getElementById("demo2");
            elem.innerHTML = z;
            //variable declare and define
            var z = 6;

        </script>
    </div>

    <div>
        <header> using let</header>
        <p id="demo3"></p>

        <script>
            R = 100;
            elem = document.getElementById("demo3");
            elem.innerHTML = R;
            //variable declare and define
            let R;

        </script>
    </div>

    <div>
        <header>Using Const</header>
        <p id="demo4"></p>

        <script>
            elem = document.getElementById("demo4");
            elem.innerHTML = P;
            const P = 6;
        </script>
    </div>
</body>


</html>
